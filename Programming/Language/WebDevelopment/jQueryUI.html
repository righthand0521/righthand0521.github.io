<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery UI</title>

	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

	<style>
		body {
			margin:  10px;
			padding: 10px;
			font: 75% "Trebuchet MS", sans-serif;
		}

		a {
			text-decoration: none;
		}
		a:link {
			text-decoration: none;
		}
		a:visited {
			text-decoration: none;
		}
		a:hover {
			text-decoration: none;
		}

		.demoHeaders {
			margin-top: 2em;
		}

		#dialog-link {
			padding: .4em 1em .4em 20px;
			text-decoration: none;
			position: relative;
		}
		#dialog-link span.ui-icon {
			margin: 0 5px 0 0;
			position: absolute;
			left: .2em;
			top: 50%;
			margin-top: -8px;
		}

		#icons {
			margin: 0;
			padding: 0;
		}
		#icons li {
			margin: 2px;
			position: relative;
			padding: 4px 0;
			cursor: pointer;
			float: left;
			list-style: none;
		}
		#icons span.ui-icon {
			float: left;
			margin: 0 4px;
		}

		.fakewindowcontain .ui-widget-overlay {
			position: absolute;
		}

		select {
			width: 200px;
		}
	</style>
</head>
<body>
	<h1><a href="https://jqueryui.com/" target="_blank" style="color:gray">jQuery UI</a></h1>

	<div id="accordion">
		<h3>First accordion</h3>
		<div>
			<div id="tabs-1">
				<ul>
					<li><a href="#tabs-11">First tabs</a></li>
					<li><a href="#tabs-12">Second tabs</a></li>
					<li><a href="#tabs-13">Third tabs</a></li>
				</ul>
				<div id="tabs-11">123</div>
				<div id="tabs-12">456</div>
				<div id="tabs-13">789</div>
			</div>
		</div>

		<h3>Second accordion</h3>
		<div>
			<div id="tabs-2">
				<ul>
					<li><a href="#tabs-21">First tabs</a></li>
					<li><a href="#tabs-22">Second tabs</a></li>
					<li><a href="#tabs-23">Third tabs</a></li>
				</ul>
				<div id="tabs-21">aaa</div>
				<div id="tabs-22">bbb</div>
				<div id="tabs-23">ccc</div>
			</div>
		</div>

		<h3>Third accordion</h3>
		<div>
			Hello, world.
		</div>
	</div>

	<script>
		$( "#accordion" ).accordion({heightStyle: "content"});
		$( "#tabs-1" ).tabs();
		$( "#tabs-2" ).tabs();
	</script>
</body>
</html>
