	<!-- Time -->
	<script>
		function myFunction() {
			setInterval(function(){myTimer()}, 1);
		}

		function myTimer() {
			var d = new Date();
			var t = d.getTime();
			document.getElementById("time").innerHTML = t;
		}
	</script>
	<script>myFunction();</script>
	<pre class="display"><font size="200%"><div id="time"></div></font></pre>

	<!-- Submit -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
	<script>
		var captcha;

		function generateCaptcha() {
			var a = Math.floor((Math.random() * 10));
			var b = Math.floor((Math.random() * 10));
			var c = Math.floor((Math.random() * 10));

			captcha = a.toString() + b.toString() + c.toString();
			document.getElementById("captcha").value = captcha;
		}

		function check() {
			var input = document.getElementById("inputText").value;
			if (input == captcha)
			{
				Swal.fire('Equal',
					'<a href="https://www.jsdelivr.com/package/npm/sweetalert2" target="_blank" style="color:gray">sweetalert2</a>'
				);
			}
			else
			{
				Swal.fire('Not Equal',
					'<a href="https://www.jsdelivr.com/package/npm/sweetalert2" target="_blank" style="color:gray">sweetalert2</a>');
			}
		}
	</script>
	<button onclick="generateCaptcha()">Refresh</button>
	<input type="text" id="captcha" style=width:32px disabled />
	<input type="text" id="inputText" style=width:32px />
	<button onclick="check()">Submit</button>

	<!-- updateProgress -->
	<script type="text/javascript">
		var charcount = 0;

		function updateProgress() {
			var temp = "";
			if (charcount < 10)
			{
				charcount++;
				for (i=0; i<charcount; i++)
				{
					for (j=0; j<i+1; j++)
					{
						temp = temp + "|";
					}
				}
			}
			else
			{
				charcount = 0;
			}
			document.getElementById("input").innerHTML = temp;

			setTimeout("updateProgress()", 1000);
		}

		document.write('<pre class="display"><div id="input"></div></pre>');
	</script>
	<script>updateProgress();</script>

	<!-- https://ned.im/noty -->
	<!-- https://cdnjs.com/libraries/noty -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>

	<button onclick="notyConfirm()">Noty</button>
	<pre class="display" id="log"></pre>
	<script>
		function confirmCheck(text, yesText, noText) {
			return new Promise((resolve, reject) => {
				const n = new Noty({
					text,
					type: 'warning',
					modal: true,
					animation: {
						open: null,
						close: null
					},
					buttons: [
						Noty.button(yesText || 'Yes', 'ok-css-name', function () {
							resolve();
							n.close();
						}),
						Noty.button(noText || 'No', 'cancel-css-name', () => {
							reject();
							n.close();
						})
					]
				});
				n.show();
			});
		}

		function notyConfirm() {
			let logger = document.getElementById('log');
			confirmCheck('Click?', 'OK', 'Cancel')
			.then(() => logger.insertAdjacentText('beforeend', 'OK\n'))
			.catch(() => logger.insertAdjacentText('beforeend', 'Cancel\n'));

			new Noty({
				type: 'success',
				text: 'https://ned.im/noty',
				timeout: 3000,
				closeWith: ['click', 'button']
			}).show();

			new Noty({
				type: 'error',
				text: 'https://cdnjs.com/libraries/noty',
				timeout: 2000,
				closeWith: ['click', 'button']
			}).show();
		}
	</script>
